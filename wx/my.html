	<script src="js/index.js" ></script>
	<script>
//手机号码：   	localStorage.getItem('phone');
//用户openid： 	localStorage.getItem('openid);
//用户类型：	 	localStorage.getItem('type');	0货主 1是船主
//用户身份：	 	localStorage.getItem('shenfen'); 1个人,2个人代理,3企业
//用户认证状态：	localStorage.getItem('renzheng');0待认证,1认证中,2不通过,3通过
//用户信息：		var userInfo = JSON.parse(localStorage.getItem('userInfo'))
//昵称： userInfo.nickname;
//头像： userInfo.headimgurl;
//省：   userInfo.province;
//市：   userInfo.city;

		$(function(){
		
			var userInfo = JSON.parse(localStorage.getItem('userInfo'))
			if(userInfo){
				$('#img').attr('src',userInfo.headimgurl);
				$('#nickname').text(userInfo.nickname);
				$('#city').text(userInfo.province+userInfo.city);
				$('#phone').text(localStorage.getItem('phone'));
				//认证状态
				var renzheng= localStorage.getItem('renzheng');
				if(renzheng=='0'){
					$('#text').text('立即认证');
					if(localStorage.getItem('type')=='0'){
						$('#renzheng').attr('href','consignorVerify.html');
					}
					if(localStorage.getItem('type')=='1'){
						$('#renzheng').attr('href','船主认证.html');//TODO
					}	
				}else if(renzheng=='1'){
					$('#text').text('认证中');
					$('#renzheng').attr('href','认证中.html');//TODO
				}else if(renzheng=='2'){
					$('#text').text('认证不通过');
					$('#renzheng').attr('href','认证不通过.html');//TODO
				}else if(renzheng=='3'){
					$('#text').text('已认证');
					$('#renzheng').attr('href','已完成认证.html');//TODO
				}
				
				//账号身份
				var shenfen = localStorage.getItem('shenfen');
				if(shenfen=='1'||shenfen=='2'){
					$('#shenfen').text('我是货主（个人)');
				}
				if(shenfen=='3'){
					$('#shenfen').text('我是货主（企业)');
				}else{
					if(localStorage.getItem('type')=='0'){
						$('#shenfen').text('我是货主');
					}else{
						$('#shenfen').text('我是船主');
					}
				
				}
				
				if(localStorage.getItem('type')=='0'){
					$('#my').text('我的货物');
					$('#list').attr('href','mylading.html');
				}else{
					$('#my').text('我的船舶');
					$('#list').attr('href','myship.html');
				}
				

			}
				
		
		
		
		
		})
	
	
	</script>
