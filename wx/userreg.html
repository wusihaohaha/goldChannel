<!DOCTYPE html>
<html lang="zh-cn">
	<head>
	    <meta charset="utf-8">
	    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
	    <meta http-equiv="X-UA-Compatible" content="IE=edge">
	    <meta name="renderer" content="webkit">
	    <title>签约注册</title>
	    <script src="js/flexible_css.debug.js"></script>
		<script src="js/flexible.debug.js"></script>
		<link rel="stylesheet" href="css/sign.css" />
		<script src="js/jquery-1.8.2.min.js"></script>
		<script src="js/layer.js" ></script>
		<script src="js/sign.js" ></script>
	</head>
	<body>
		<div class="sign_reg">
			<div class="flowpig">
				<img src="images/no3.jpg" />
			</div>
			<div class="sign_state">
				<img src="images/ok.jpg" />&nbsp;签约成功
			</div>
			<div class="row_sty">
				<label>用户名</label>
				<input type="text" class="username" placeholder="输入用户" />
			</div>
			<div class="row_sty">
				<label>输入密码</label>
				<input type="password" class="pwd" placeholder="输入密码" />
			</div>
			<div class="row_sty">
				<label>重复密码</label>
				<input type="password" class="pwd" placeholder="再次输入密码" />
			</div>
			<button type="button" class="btn_sty">完成</button>
		</div>
	</body>
</html>
