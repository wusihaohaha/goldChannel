			</div>
			<div class="row_sty">
				<label>货物吨位</label>
				<input type="text" value="" placeholder="请填写货物吨位" />&nbsp;&nbsp;吨
			</div>
			<div class="row_sty">
				<label>起运地</label>
				<input type="text" id="originplace"  class="select-value" value="" placeholder="选择起运地">
			</div>
			<div class="row_sty">
				<label>起运码头</label>
				<input type="text" value="" placeholder="请填写起运码头" />
			</div>
			<div class="row_sty">
				<label>目的地</label>
				<input type="text" id="destination"  class="select-value" value="" placeholder="选择起运地">
			</div>
			<div class="row_sty">
				<label>目的码头</label>
				<input type="text" value="" placeholder="请填写目的码头" />
			</div>
			<div class="row_sty">
				<label>最高价格</label>
				<input type="text" value="" placeholder="最高运费，可不填" />&nbsp;元/吨
			</div>
			<div class="row_sty">
				<label>装货日期</label>
				<input type="date" value="" placeholder="请选择装货日期" />
			</div>
			<div class="row_sty">
				<label>卸货日期</label>
				<input type="date" value="" placeholder="请选择卸货日期" />
			</div>
			<div class="row_sty">
				<label>卸货天数</label>
				<input type="text" value="" placeholder="请填写卸货天数" />天
			</div>
			<div class="row_sty">
				<label>延期费用</label>
				<input type="text" value="" placeholder="填写价格" />元/吨/天&nbsp;
			</div>
			<div class="row_sty">
				<label>货源</label>
				<select>
					<option value="">请选择货源</option>
					<option value="黄金水道自营">黄金水道自营</option>
					<option value="第三方货源">第三方货源</option>
				</select>
			</div>
			<div class="row_sty">
				<label>备注</label>
				<input type="text" value="" placeholder="填写备注" />
			</div>
			<input type="button" class="btn_sty" value="添加" />
		</div>
